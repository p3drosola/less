        </div>
      </div>

      <div class="message-tile" draggable="true">
      </div>
      <div class="message-tile" draggable="true">
      </div>
      <div class="message-tile" draggable="true">
      </div>
      <div class="message-tile" draggable="true">
      </div>
      <div class="message-tile" draggable="true">
      </div>
      <div class="message-tile" draggable="true">
      </div>
    </div>

    <div class="tile-dropzone stash-dropzone"></div>
  </div>
